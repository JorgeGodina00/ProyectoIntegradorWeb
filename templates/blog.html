{% extends 'template.html' %}

{% block title %}{{Blog}}{% endblock %}

      
{% block body %}
    <h1>Blog</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{{ url_for('blog.post', slug=post.slug) }}">{{ post.title }}</a></li>
        {% else %}
            <li><em>No posts yet</em></li>
        {% endfor %}
    </ul>
{% endblock %}
